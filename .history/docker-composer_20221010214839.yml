version: '3.7'

services:
  app:
    container_name: monitoria-app
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: npm run start:dev
    ports:
      - 3333:3000
    volumes:
      - .:/usr/src/app
    depends_on:
      - db
      - redis
    networks:
      - monitoria-network

  redis:
    image: redis:6.2-alpine
    container_name: monitoria-redis
    command: redis-server --requirepass m0n1t0r1@r3d1s
    ports:
      - 6680:6379
    volumes:
      - monitoria-redis-data:/data
    networks:
      - monitoria-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: monitoria-redis-commander
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=m0n1t0r1@r3d1s
    ports:
      - 8091:8081
    networks:
      - monitoria-network

networks:
  monitoria-network:
    name: monitoria-network
    driver: bridge

volumes:
  monitoria-db-data:
    name: monitoria-db-data
  monitoria-redis-data:
    name: monitoria-redis-data
  monitoria-elastic-data:
    name: monitoria-elastic-data